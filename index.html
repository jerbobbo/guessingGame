<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-4">
					<h3>Guess The Number</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-4">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Input Number 1-100" aria-describedby="guess-the-number">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button">Submit Guess!</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-2 col-md-offset-5">
						<h5>You are Cold</h5>
					</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-4">
					<input class="btn btn-default" type="button" value="Play Again">
					<input class="btn btn-default" type="button" value="I Give Up">
				</div>
			</div>
			<div class="row">
					<div class="col-md-3 col-md-offset-4">
						<h4>You have 3 more turns...</h4>
					</div>
			</div>


		</div>
	</body>
	</html>
