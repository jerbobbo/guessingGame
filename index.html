<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link href="guessingGame.css" rel="stylesheet" media="screen">
		<script src="jquery.js"></script>
		<script src="guessingGame.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			
			
		
			<div class="form-style">
				<h3>Guess The Number</h3>
				<ul class="btn-row">
					<li>
						<input type="text" id="guess" class="input-box" placeholder="Input Number 1-100" aria-describedby="guess-the-number">
					</li>
					
					<li>
						<button class="btn-primary" type="button" id="submit">Submit Guess!</button>
					</li>
				</ul>
		
				<div class="messages">
					<h5 id="status" class="status"></h5>
					
				</div>
			
			
				<ul class="btn-row">
					<li>
						<button class="btn-default" type="button" id="playAgain">Play Again</button>
					</li>

					<li>
						<button class="btn-default" type="button" id="giveUp">I Give Up</button>
					</li>
				</ul>
				
		

				<div class="col-md-3 col-md-offset-4">
					<h4>You have 3 more turns...</h4>
				</div>
			</div>


		</div>
	</body>
	</html>
