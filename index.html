<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link href="guessingGame.css" rel="stylesheet" media="screen">
		<script src="jquery.js"></script>
		<script src="guessingGame.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			
			<h3>Guess The Number</h3>
		
			<div class="form-style">
				<div>
					<input type="text" id="guess" class="form-control" placeholder="Input Number 1-100" aria-describedby="guess-the-number">
					
					<button class="btn-primary" type="button" id="submit">Submit Guess!</button>
				</div>
			
		
	
		
				<div class="messages">
					<h5 id="status" class="status"></h5>
					
				</div>
			
			
				<div class="col-md-3 col-md-offset-4">
					<button class="btn-default" type="button" id="playAgain">Play Again</button>
					<button class="btn-default" type="button" id="giveUp">I Give Up</button>
				</div>
		

				<div class="col-md-3 col-md-offset-4">
					<h4>You have 3 more turns...</h4>
				</div>
			</div>


		</div>
	</body>
	</html>
